name: zoonoses_app
description: Aplicativo offline para registro diário do Serviço Antivetorial.
version: 0.1.0+1
publish_to: none

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0
  uuid: ^4.4.0
  intl: ^0.19.0
  pdf: ^3.10.8
  printing: ^5.13.2
  csv: ^6.0.0

  # Flutter UI
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/data/seed.json
